<html>
<head>
<title>Google Authentication </title>

<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> -->
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="center">
    <div class="container-login" id="container">
      <div class="form-container sign-up-container">
        <form class="form-login" action="#">
          <h1 class="h1">Create Account</h1>
          <div class="social-container">
            <button formaction="https://www.youtube.com/watch?v=Zr4JwPb99qU" class="googleSignIn">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/G-on-white.svg" alt="Google logo">
              <span class="googleSignIn__text">Sign in with Google</span>
            </button>
          </div>
          <span class="span-login">or use your email for registration</span>
          <input class="input-login"  type="text" placeholder="Name" />
          <input class="input-login"  type="email" placeholder="Email" />
          <input class="input-login"  type="password" placeholder="Password" />
          <button class="signup" >Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form class="form-login" action="#">
          <h1 class="h1" >Sign in</h1>
          <div class="social-container">
            <button id='login' class="googleSignIn">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/G-on-white.svg" alt="Google logo">
              <span class="googleSignIn__text">Sign in with Google</span>
            </button>
          </div>
          <span class="span-login">or use your account</span>
          <input class="input-login"  type="email" placeholder="Email" />
          <input class="input-login"  type="password" placeholder="Password" />
          <a class="a-login" href="#">Forgot your password?</a>
          <button class="signup">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="h1">Welcome Back!</h1>
            <p class="para-login">To keep connected with us please login with your personal info</p>
            <button class="ghost signup" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="h1">Hello, Friend!</h1>
            <p class="para-login">Enter your personal details and start journey with us</p>
            <button class="ghost signup" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  
<script type="module" src="login.js">
</script>
